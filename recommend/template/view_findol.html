<!--画像一覧表示-->
{{define "findolContentBody"}}
{{range .Rank}}
<p>{{.}}</p>
{{end}}
<form method="POST" action="findol">
    <button type="sunbmit" name="index" value="0">0ボタン</button>
</form>
<form method="POST" action="findol">
    <button type="sunbmit" name="index" value="1">1ボタン</button>
</form>

{{range .SortTarget}}
<p>{{.}}</p>
{{end}}

{{end}}


{{range $i, $v := .SortTarget.ImageUrl}}
<style>
    .demo-card-image.mdl-card {
    width: 256px;
    height: 256px;
    }
    .back-image-{{$i}}{
    background: url({{$v |html}}) center / cover;
    }
    .demo-card-image > .mdl-card__actions {
    height: 52px;
    padding: 16px;
    background: rgba(0, 0, 0, 0.2);
    }
    .demo-card-image__filename {
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    }
</style>
{{end}}
{{range $i, $v := .SortTarget.Name}}
<!--<a href={{$v |html}} data-lity>-->
<div class="demo-card-image mdl-card mdl-shadow--2dp back-image-{{$i}}">
    <div class="mdl-card__title mdl-card--expand"></div>
    <div class="mdl-card__actions">
        <span class="demo-card-image__filename">{{$v |html}}</span>
    </div>
</div>
<!--</a>-->
<br>
{{end}}
