<!--画像一覧表示-->
{{define "photoContentBody"}}
{{range $i, $v := .Person.ImageUrl}}
<style>
    .demo-card-image.mdl-card {
    width: 256px;
    height: 256px;
    }

    .back-image-{{$i}}{
    background: url({{$v |html}}) center / cover;
    }
    .demo-card-image > .mdl-card__actions {
    height: 52px;
    padding: 16px;
    background: rgba(0, 0, 0, 0.2);
    }
    .demo-card-image__filename {
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    }
    .image-jump-to-article {
    opacity: 0.0;
    color: Transparent;
    width: 256;
    height: 256;
    }
</style>
<form method="POST" action="">
    <div class="demo-card-image mdl-card mdl-shadow--2dp back-image-{{$i}}">
        <div class="mdl-card__title mdl-card--expand"></div>
        <!--<input type="submit" value={{$i}} class="image-jump-to-article" name="index">-->
        <div class="mdl-card__actions">
            <span class="demo-card-image__filename">ほげ</span>
        </div>
    </div>
</form>
<br>
{{end}}
{{end}}
